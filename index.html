<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Castoro+Titling&family=Comfortaa:wght@700&family=Sigmar+One&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <!-- CANVAS CONFETTI -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="index.mjs" defer></script>
    <title>Wordle</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>MILLIONORDLE</h1>
            <p id="roundCounter">Round 1 - $100</p>
        </header>
        <div id="row-reveal">
            <div class="row-reveal revealSquare">?</div>
            <div class="row-reveal revealSquare">?</div>
            <div class="row-reveal revealSquare">?</div>
            <div class="row-reveal revealSquare">?</div>
            <div class="row-reveal revealSquare">?</div>
        </div>
        <div id="row-guess-1">
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
        </div>
        <div id="row-guess-2">
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
        </div>
        <div id="row-guess-3">
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
        </div>
        <div id="row-guess-4">
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
        </div>
        <div id="row-guess-5">
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
            <div class="row-guess square"></div>
        </div>
        <div id="lifelinesDiv">
            <div id="askAudienceIcon" class="icon">
                <i class="fas fa-poll"></i>
            </div>
            <div id="phoneFriendIcon" class="icon">
                <i class="fas fa-phone"></i>
            </div>
            <div id="lifelines">LIFELINES</div>
            <div id="newWordIcon" class="icon">
                <i class="fas fa-sync-alt"></i>
            </div>
            <div id="fiftyFiftyIcon" class="icon">
                <i class="fas fa-percent"></i>
            </div>
        </div>
        <div id="keyboard">
            <div id="row-1" class="keyboardRow">
                <button id="q" class="keyboardButton">Q</button>
                <button id="w" class="keyboardButton">W</button>
                <button id="e" class="keyboardButton">E</button>
                <button id="r" class="keyboardButton">R</button>
                <button id="t" class="keyboardButton">T</button>
                <button id="y" class="keyboardButton">Y</button>
                <button id="u" class="keyboardButton">U</button>
                <button id="i" class="keyboardButton">I</button>
                <button id="o" class="keyboardButton">O</button>
                <button id="p" class="keyboardButton">P</button>
            </div>
            <div id="row-2" class="keyboardRow">
                <button id="a" class="keyboardButton">A</button>
                <button id="s" class="keyboardButton">S</button>
                <button id="d" class="keyboardButton">D</button>
                <button id="f" class="keyboardButton">F</button>
                <button id="g" class="keyboardButton">G</button>
                <button id="h" class="keyboardButton">H</button>
                <button id="j" class="keyboardButton">J</button>
                <button id="k" class="keyboardButton">K</button>
                <button id="l" class="keyboardButton">L</button>
            </div>
            <div id="row-3" class="keyboardRow">
                <button id="Backspace" class="keyboardButton">BACK</button>
                <button id="z" class="keyboardButton">Z</button>
                <button id="x" class="keyboardButton">X</button>
                <button id="c" class="keyboardButton">C</button>
                <button id="v" class="keyboardButton">V</button>
                <button id="b" class="keyboardButton">B</button>
                <button id="n" class="keyboardButton">N</button>
                <button id="m" class="keyboardButton">M</button>
                <button id="Enter" class="keyboardButton">ENTER</button>
            </div>
        </div>
    </div>
    <!-- <footer>
        <p>Created by Alex Slater</p>
    </footer> -->
    <dialog id="invalidWord">
        <p>Please enter a valid word</p>
    </dialog>
    <dialog id="notEnoughLetters">
        <p>Please enter a 5 letter word</p>
    </dialog>
    <dialog id="roundWinDialog" autofocus>
        <p id="roundWinMessage"></p>
        <button id="nextRound">Next Round</button>
    </dialog>
    <dialog id="gameWinDialog">
        <p id="gameWinMessage">You won <span id="answer">$1,000,000!</span></p>
        <button id="newGameWin">Play Again</button>
    </dialog>
    <dialog id="gameLoseDialog">
        <p id="gameLoseMessage">You Lost! Better luck next time.</p>
        <button id="newGameLose">Play Again</button>
    </dialog>
    <dialog id="lifelinesDialog">
        <button id="askAudience">ASK THE AUDIENCE</button>
        <button id="phoneFriend">PHONE A FRIEND</button>
        <button id="newWord">NEW WORD</button>
        <button id="50-50">50/50</button>
        <button id="cancelLifeline" autofocus>Cancel</button>
    </dialog>
    <output id="messageOutput"></output>
</body>
</html>
